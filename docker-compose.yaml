version: "2.25.0"

services:
  banner-shift:
    build:
      context: .
      dockerfile: Dockerfile
    image: banner-shift
    container_name: banner-shift
    ports:
      - "8080:8080"
    networks:
      - banner-shift-net

  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    restart: always

networks:
  banner-shift-net:
    driver: "bridge"
